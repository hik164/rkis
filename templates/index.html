<!doctype html>
<html>
<head><title>Викторины</title></head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<body>
    <div>
        <h1>Выберите викторину:</h1>
        <ul>
            <img src="{{ url_for('static', filename='images/шарлотта.png') }}" alt="" class="anime">
            {% for quiz in quizzes %}
            <li><a href="{{ url_for('test', quiz_id=quiz['id']) }}">{{ quiz['title'] }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
